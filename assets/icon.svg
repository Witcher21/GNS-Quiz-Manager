<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#162040"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background rounded rect -->
  <rect width="256" height="256" rx="48" ry="48" fill="url(#bg)"/>
  <!-- Glow circle behind trophy -->
  <ellipse cx="128" cy="110" rx="70" ry="65" fill="url(#glow)"/>
  <!-- Trophy cup body -->
  <rect x="96" y="72" width="64" height="56" rx="4" fill="#f59e0b"/>
  <!-- Trophy handles -->
  <path d="M96 84 Q68 84 68 108 Q68 120 80 126 L96 126" fill="none" stroke="#f59e0b" stroke-width="10" stroke-linecap="round"/>
  <path d="M160 84 Q188 84 188 108 Q188 120 176 126 L160 126" fill="none" stroke="#f59e0b" stroke-width="10" stroke-linecap="round"/>
  <!-- Trophy stem -->
  <rect x="118" y="128" width="20" height="22" fill="#f59e0b"/>
  <!-- Trophy base -->
  <rect x="96" y="150" width="64" height="12" rx="4" fill="#f59e0b"/>
  <!-- Star on cup -->
  <polygon points="128,82 133,96 148,96 136,105 141,119 128,110 115,119 120,105 108,96 123,96" fill="#0a0e1a" opacity="0.6"/>
  <!-- GNS Text -->
  <text x="128" y="200" font-family="Arial Black, Arial" font-weight="900" font-size="28" fill="white" text-anchor="middle" letter-spacing="4">GNS</text>
  <!-- Subtitle -->
  <text x="128" y="222" font-family="Arial, sans-serif" font-weight="400" font-size="11" fill="#f59e0b" text-anchor="middle" letter-spacing="2">QUIZ</text>
  <!-- Bottom accent line -->
  <rect x="88" y="230" width="80" height="3" rx="1.5" fill="#f59e0b" opacity="0.6"/>
</svg>
